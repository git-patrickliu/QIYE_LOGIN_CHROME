<!DOCTYPE html>
<html>
<head>
    <title>营销QQ登录小助手--设置</title>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hint { padding: 10px 15px;}
        .dn { display: none;}
        .green-border { border: 2px solid green;}
        .modify-pwd,
        .add-comment { text-decoration: underline; color: #428bca; cursor: pointer;}
        .modify-pwd:hover,
        .add-comment:hover { color: #2a6496;}
        .fr { float: right;}
    </style>
</head>
<body>
<div class="container">
    <h3 class="page-header">营销QQ登录小助手--设置<button id="reset" class="fr btn-danger btn-sm">重置小助手</button></h3>
    <p class="alert-warning hint">为方便快捷设置，在输入框修改完之后按回车即保存</p>
    <ul class="account-wrapper">
        <li>
            <span class="help-block">项目为了方便记录，通常会给开发测试号设置统一的密码。助手中没有记录下来密码的账号都将默认以下面的密码登录。</span>
            <p><label for="defaultPwd">快速登录统一密码设置：</label><input id="defaultPwd" type="text"></p>
        </li>
        <li id="dev" class="">
            <div class="dev">
                <h4>开发号列表</h4>
                <table id="devTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>号码</th>
                        <th>账户名</th>
                        <th>密码</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </li>
        <li id="oa" class="">
            <div class="oa">
                <h4>测试号列表</h4>
                <table id="oaTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>号码</th>
                        <th>账户名</th>
                        <th>密码</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </li>
        <li id="ol" class="">
            <div class="ol">
                <h4>线上号列表</h4>
                <table id="olTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>号码</th>
                        <th>账户名</th>
                        <th>密码</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </li>
        <address class="fr">
            <strong>patrickliu</strong><br>
            <a href="mailto:patrickliu@tencent.com">patrickliu@tencent.com</a><br>
            <span>企业QQ：2355201042</span><br>
            <a href="http://b.qq.com">了解更多营销产品</a>
        </address>
    </ul>

</div>
<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/options.js"></script>
</body>
</html>
