<html>
<script>

function* g2(index, add) {

	while(true) {
		console.log('add1 is ' + add);
		add = yield (index+=add);
		console.log('add2 is ' + add);

	}
}

var iterator = g2(1, 2);
console.log(iterator.next(1).value);

console.log(iterator.next(100).value);
console.log(iterator.next(5).value);
</script>
</html>
